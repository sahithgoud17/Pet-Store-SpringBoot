<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/categoriesList.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" th:href="@{/css/adminForm.css}"/>

    <title>Pet Store</title>
</head>
<body>
<nav class="navBar">
    <div class="navItems">
        <form th:action="@{/logout}" method="POST" sec:authorize="hasAnyAuthority('USER','ADMIN')">
            <div>
                <button type="submit">Logout</button>
            </div>
        </form>
        <form th:action="@{/user/orders}" method="POST" sec:authorize="hasAuthority('ADMIN')">
            <div>
                <button type="submit">Orders</button>
            </div>
        </form>
        <form th:action="@{/user/orders}" method="POST" sec:authorize="hasAuthority('USER')">
            <div>
                <button type="submit">My Orders</button>
            </div>
        </form>
        <form th:action="@{/user/cart}" method="POST" sec:authorize="hasAuthority('USER')">
            <div>
                <button type="submit">Cart</button>
            </div>
        </form>
        <form th:action="@{/home}" method="POST" class="navButton">
            <div>
                <button type="submit">Home</button>
            </div>
        </form>
    </div>
</nav><br>

    <div class="adminForm">
        <form th:action="@{'/admin/'+${categoryId}+'/submitItem'}" method="POST" th:object="${newItem}">
            <input type="text" class="formField" placeholder="Name" th:field="*{name}"><br><br>
            <input type="text" class="formField" placeholder="Breed" th:field="*{breed}"><br><br>
            <h1 class="head">enter height</h1>
            <input type="number" class="formField" placeholder="Height in inches" th:field="*{height}"><br><br>
            <h1 class="head">enter weight</h1>
            <input type="number" class="formField" placeholder="Weight" th:field="*{weight}"><br><br>
            <input type="text" class="formField" placeholder="Colour" th:field="*{colour}"><br><br>
            <h1 class="head">enter age</h1>
            <input type="number" class="formField" placeholder="age" th:field="*{age}"><br><br>
            <h1 class="head">enter price</h1>
            <input type="number" class="formField" placeholder="Cost in Rupees" th:field="*{cost}"><br><br>
            <input type="text" class="formField" placeholder="Image URL" th:field="*{imageURL}"><br><br>
            <input type="hidden" class="formField" placeholder="Category Name" th:field="*{category}">
            <br><br>
            <button type="submit" class="button formField" th:text="'Submit Item'"></button>
        </form>
    </div>

</body>
</html>
